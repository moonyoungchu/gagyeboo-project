<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <body>
<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>태그</th> </tr>
      </thead>
      <tbody>
      <tr th:each="tag : ${tags}">
        <td th:text="${tag.id}"></td>
        <td th:text="${tag.name}"></td> </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
